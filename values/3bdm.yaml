kafka:
  defaultReplicationFactor: 1
  numPartitions: 8
  replicaCount: 3
  metrics:
    kafka:
      enabled: true
    jmx:
      enabled: true
  serviceMonitor:
    enabled: true
  zookeeper:
    replicaCount: 3

client:
  enabled: false
  podLabels: {}
  podAnnotations: {}
  image:
    repository: "haje01/kafka-client"
    tag: latest
    pullPolicy: IfNotPresent
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

k8dashboard:
  enabled: true
  serviceAccount:
    name: k8dash-admin
  extraArgs:
    - --token-ttl=86400

prometheus:
  enabled: true
  serverFiles:
    prometheus.yml:
      scrape_configs:
        - job_name: node
          static_configs:
            - targets: ['172.29.0.6:9100', '172.29.0.7:9100']


grafana:
  enabled: true
  dashboardProvider:
    enabled: true
  dashboardConfigMaps:
    - configMapName: node-exporter
      folderName: dashboards
      fileName: node-exporter.json


dbcon:
  enabled: false


