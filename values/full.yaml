
# kafka + dashboard + client + jdbc 커넥터
kafka:
  defaultReplicationFactor: 1
  numPartitions: 2
  replicaCount: 3
  metrics:
    kafka:
      enabled: true
    jmx:
      enabled: true
  serviceMonitor:
    enabled: true
  zookeeper:
    replicaCount: 3
  deleteTopicEnable: true

k8dashboard:
  enabled: true
  service:
    externalPort: 8443
  serviceAccount:
    name: k8dash-admin
  extraArgs:
    - --token-ttl=86400
    - --enable-skip-login 

cli:
  enabled: true
  name: kafka-cli
  podLabels: {}
  podAnnotations: {}
  image:
    repository: "haje01/kafka-cli"
    tag: latest
    pullPolicy: Always
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  dnsConfig:
    nameservers:
      - 10.5.0.51
      - 10.5.0.52
    options:
      - name: ndots
        value: "2"

dbcon:
  enabled: true
  replicaCount: 3
  kafkaClientPort: 9092
  image:
    repository: "haje01/kafka-dbcon"
    tag: latest
    pullPolicy: IfNotPresent
  timezone: Asia/Seoul


kafka-ui:
  enabled: true
  yamlApplicationConfig:
    kafka:
      clusters:
        - name: full-kafka
          bootstrapServers: full-kafka-headless:9092
          zookeeper: full-zookeeper-headless:2181
          kafkaConnect:
            - name: dbcon
              address: http://full-alpaka-dbcon:8083
          metrics:
            port: 5556
            type: JMX
    auth:
      type: disabled
    management:
      health:
        ldap:
          enabled: false
  # envs:
  #   config:
  #     KAFKA_CLUSTERS_0_NAME: full-kafka
  #     KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: full-kafka-headless:9092
  #     KAFKA_CLUSTERS_0_METRICS_PORT: "9308"
  #     KAFKA_CLUSTERS_0_ZOOKEEPER: full-zookeeper-headless:2181

prometheus:
  enabled: true
  prometheus.yml:
    - job_name: kafka-exporter
      scrape_interval: 10s
      scrape_timeout:  5s
      metrics_path: "/metrics"
      static_configs:
      - targets:
        - full-kafka-metrics:9308
    - job_name: jmx-metrics
      scrape_interval: 10s
      scrape_timeout:  5s
      metrics_path: "/metrics"
      static_configs:
      - targets:
        - full-kafka-jmx-metrics:5556
