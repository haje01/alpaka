kafka:
  defaultReplicationFactor: 1
  numPartitions: 8
  replicaCount: 1
  metrics:
    kafka:
      enabled: false
    jmx:
      enabled: false
  serviceMonitor:
    enabled: true
  zookeeper:
    replicaCount: 1

k8dashboard:
  enabled: true
  serviceAccount:
    name: k8dash-admin
  extraArgs:
    - --token-ttl=86400

cli:
  enabled: true
  name: kafka-cli
  podLabels: {}
  podAnnotations: {}
  image:
    repository: "haje01/kafka-cli"
    tag: latest
    pullPolicy: IfNotPresent
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

prometheus:
  enabled: false

grafana:
  enabled: false

dbcon:
  enabled: false
