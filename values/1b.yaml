kafka:
  defaultReplicationFactor: 1
  numPartitions: 1
  replicaCount: 1
  metrics:
    kafka:
      enabled: false
    jmx:
      enabled: false
  serviceMonitor:
    enabled: false
  zookeeper:
    replicaCount: 1

cli:
  enabled: true
  name: kafka-cli
  podLabels: {}
  podAnnotations: {}
  image:
    repository: "haje01/kafka-cli"
    tag: latest
    pullPolicy: IfNotPresent
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

k8dashboard:
  enabled: false

prometheus:
  enabled: false

grafana:
  enabled: false

dbcon:
  enabled: false

kafka_ui:
  enabled: false