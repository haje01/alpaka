apiVersion: v1
kind: Pod
metadata:
  name: {{ include "common.names.fullname" . }}-test-connection
  namespace: {{ include "common.names.namespace" . }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: topic-list
      image: haje01/kafka-cli
      command: ['kafka-topics.sh']
      args: ['--listo', '--bootstrap-server={{ .Release.Name }}-kafka:9092']
  restartPolicy: Never

