apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "common.names.fullname" . }}-test"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test
      image: "{{ .Values.cli.image.repository }}:{{ .Values.cli.image.tag | default .Chart.AppVersion }}"
      command: ['pytest']
      args: ['/alpaka/tests']
  restartPolicy: Never