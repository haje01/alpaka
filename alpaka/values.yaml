#
# 밸류 파일 내 값은 기본 값으로 동작 
# 

# 쿠버네티스 배포판 이름 (minibkue, k3s, k3d, eks 중 하나)
k8s_dist: UNKNOWN

#
# 주의: RELEASE 가들어간 이름은 설치용 설정 파일에서 배포 이름으로 대체되어야함.
#

# 카프카 설정
kafka:
  replicaCount: 1
  defaultReplicationFactor: 1
  numPartitions: 8
  ## 노드 리소스 조건
  # resources:
  #   requests:
  #     cpu: "2700m"
  #     memory: "10Gi"
  #   limits:
  #     cpu: "3600m"
  #     memory: "14Gi"

  # jvm_ 메트릭을 얻기 위해서는 java agent 로 실행해야하나 잘 되지 않음.. ㅠ
  # https://stackoverflow.com/questions/51372578/no-kafka-metrics-in-grafana-prometheus
  # https://github.com/bitnami/charts/pull/7012+      
  
  metrics:
    kafka:
      enabled: true
    jmx:
      enabled: true
    serviceMonitor:
      enabled: true
      interval: 10s
      scrapeTimeout: 5s
      relabelings:
        - sourceLabels: ["container", "pod"]
          regex: "jmx-exporter;"
          replacement: jmx
          targetLabel: job
        # 인스턴스 값을 IP 가 아닌 Pod 명으로 
        - regex: "instance"
          action: labeldrop
        - sourceLabels: ["pod"]
          targetLabel: instance
      metricRelabelings:
        # 인스턴스 값을 IP 가 아닌 Pod 명으로 
        - regex: "instance"
          action: labeldrop
        - sourceLabels: ["pod"]
          targetLabel: instance

  zookeeper:
    enabled: true
    replicaCount: 1
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 10s
        scrapeTimeout:  5s
        relabelings: 
          - replacement: zookeeper
            targetLabel: job
          # 인스턴스 값을 IP 가 아닌 Pod 명으로 
          - regex: "instance"
            action: labeldrop
          - sourceLabels: ["pod"]
            targetLabel: instance
        metricRelabelings:
          # 인스턴스 값을 IP 가 아닌 Pod 명으로 
          - regex: "instance"
            action: labeldrop
          - sourceLabels: ["pod"]
            targetLabel: instance

  deleteTopicEnable: true
  podLabels:
    job: kafka


# 프로메테우스 설정
prometheus:
  enabled: true
  prometheus:
    enabled: true
    additionalScrapeConfigs:
      enabled: true
      type: internal
      internal:
        jobList:
        - job_name: kminion-metrics
          scrape_interval: 10s
          scrape_timeout:  5s
          metrics_path: "/metrics"
          static_configs:
          - targets:
            - RELEASE-kminion:8080
        - job_name: zookeeper
          scrape_interval: 10s
          scrape_timeout:  5s
          metrics_path: "/metrics"
          static_configs:
          - targets:
            - RELEASE-zookeeper-metrics:9141


# 쿠버네티스 대쉬보드 설정
k8dashboard:
  enabled: true
  protocolHttp: true 
  service:
    externalPort: 8443
  serviceAccount:
    name: k8dash-admin
  extraArgs:
    - --token-ttl=86400
    - --enable-skip-login 
    - --enable-insecure-login
  tolerations:
  - key: type
    operator: "Equal"
    value: "ctrl"
    effect: "NoSchedule"


# 알파카 Tool 설정
tool:
  enabled: true
  name: alpaka-tool
  podLabels: {}
  podAnnotations: {}
  container:
    image: "haje01/alpaka-tool"
    tag: 0.0.2
    pullPolicy: IfNotPresent
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  dnsConfig:
    # 필요시 외부 DNS 등록 
    # nameservers:
    #   - 213.234.76.4
    options:
      - name: ndots
        value: "2"


# 카프카 커넥트 설정
kafka_connect:
  enabled: false
  connects: []
    ## connects 아래 필요한 커넥트 정보를 기술
    # - type: jdbcsrc
    #   replicaCount: 1
    #   container:
    #     image: "haje01/kafka-dbcon"
    #     tag: latest
    #     pullPolicy: IfNotPresent
    #   timezone: Asia/Seoul


# UI for 카프카 설정
ui4kafka:
  enabled: true
  yamlApplicationConfig:
    kafka:
      clusters:
      - name: RELEASE-kafka
        bootstrapServers: RELEASE-kafka-headless:9092
        zookeeper: RELEASE-zookeeper-headless:2181
        kafkaConnect:
        #
        # 주의 : 이 아래 섹션을 kafka_connect.connects 에 등록한 connect 에 대해 순회
        # CONNECT_TYPE 은 kafka_connect.connects.type 
        #
        - name: CONNECT_TYPE
          address: http://RELEASE-alpaka-CONNECT_TYPE:8083
        metrics:
          port: 5556
          type: JMX
    auth:
      type: disabled
    management:
      health:
        ldap:
          enabled: false
  tolerations:
  - key: type
    operator: "Equal"
    value: "ctrl"
    effect: "NoSchedule"


# 그라파나 설정
grafana:
  enabled: true
  adminSecretName: RELEASE-grafana-admin
  admin:
    user: admin
    password: admindjemals
  datasources:
    secretDefinition:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          access: proxy
          url: http://RELEASE-prometheus-prometheus:9090
          isDefault: true
  dashboardsProvider:
    enabled: true
  dashboardsConfigMaps:
    - configMapName: RELEASE-alpaka-grafana-cluster
      # KMinion 카프카 클러스터 대쉬보드 
      fileName: kminion-cluster_rev1.json             
    - configMapName: RELEASE-alpaka-grafana-topic
      # KMinion 카프카 토픽 대쉬보드 
      fileName: kminion-topic_rev1.json
    - configMapName: RELEASE-alpaka-grafana-groups
      # KMinion 카프카 컨슈머 그룹 대쉬보드 
      fileName: kminion-groups_rev1.json
    - configMapName: RELEASE-alpaka-grafana-zookeeper
      # 주키퍼 대쉬보드 
      fileName: zookeeper-by-prometheus_rev4.json
    - configMapName: RELEASE-alpaka-grafana-jvm
      # 카프카 브로커의 JMX 대쉬보드 
      fileName: altassian-overview_rev1.json
    - configMapName: RELEASE-alpaka-grafana-kafka-exporter
      # 카프카 브로커의 JMX 대쉬보드 
      fileName: kafka-exporter-overview_rev5.json


# 그라파나용 KMinion 대쉬보드 설정
kminion:
  enabled: true
  kminion:
    config:
      kafka:
        brokers: ["RELEASE-kafka-headless:9092"]

    exporter:
      host: "RELEASE-kminion"
      port: 8080

