# 테스트용 MySQL 정보
mysql:
  auth:
    password: mypass
    rootPassword: mypass

# 테스트
test:
  enabled: true
  container:
    image: "haje01/alpaka-tool"
    tag: 0.0.1
    pullPolicy: IfNotPresent
